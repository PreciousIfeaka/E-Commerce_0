name: e-commerce CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/ubuntu/actions-runner/_work/E-Commerce_0/E-Commerce_0

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Install yarn
        run: sudo npm install -g yarn
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build the application
        run: yarn build && sudo rm -rf build

      - name: Retrieve environmental variables
        run: |
          touch .env
          echo "${{ secrets.APP_ENV }}" > .env

      - name: Reset the db
        run: yarn reset-db

      - name: setup and restart service
        run: |
          sudo cp server-script/e-commerce-api.service /etc/systemd/system/e-commerce-api.service
          sudo systemctl daemon-reload
          sudo systemctl restart e-commerce-api.service
